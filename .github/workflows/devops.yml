name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔁 Checkout du code
        uses: actions/checkout@v3

      - name: 🐳 Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Connexion à Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🚀 Build & push user-service
        run: |
          docker build -t helachouchene/user-service:latest ./user-service
          docker push helachouchene/user-service:latest

      - name: 🚀 Build & push room-service
        run: |
          docker build -t helachouchene/room-service:latest ./room-service
          docker push helachouchene/room-service:latest

      - name: 🚀 Build & push booking-service
        run: |
          docker build -t helachouchene/booking-service:latest ./booking-service
          docker push helachouchene/booking-service:latest

      - name: 🚀 Build & push gateway
        run: |
          docker build -t helachouchene/gateway:latest ./gateway
          docker push helachouchene/gateway:latest
